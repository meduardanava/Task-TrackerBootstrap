<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Task & Tracker - Bootstrap</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tarefas</h1>
        <form class="mb-3">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Adicionar nova tarefa">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <ul class="list-group">
            <li class="list-group-item">Tarefa 1 <button class="btn btn-danger btn-sm float-right">Remover</button></li>
            <li class="list-group-item">Tarefa 2 <button class="btn btn-danger btn-sm float-right">Remover</button></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
